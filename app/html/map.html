
<div  id="map" ng-controller="HomeCtrl">
<!-- <h1>{{foo}}</h1> -->
   <ui-gmap-google-map center='map.center' zoom='map.zoom'>

 <ui-gmap-marker ng-repeat="marker in markers"
      coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.flood_id">
    <ui-gmap-window show='true'>
     
<div class="list card">

  <div class="item item-avatar">
    <img src="mcfly.jpg">
    <h2>Marty McFly</h2>
    <p>on {{marker.logdate}} {{marker.logtime}}</p>
  </div>

  <div class="item item-body">
      <h2>{{marker.address}}</h2>
      <p>Date of flood {{marker.dateofflood}}</p>
      <p>Time of flood  {{marker.timeofflood}}</p>
    <img src="{{marker.image}}">
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
   
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </a>
  </div>

</div>




       
      </ui-gmap-window>
    </ui-gmap-marker>

         </ui-gmap-google-map>
</div>
