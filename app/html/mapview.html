<div  id="map" ng-controller="MapViewCtrl">
<!-- <h1>{{foo}}</h1> -->

   <ui-gmap-google-map center='map.center' zoom='map.zoom'>

 <ui-gmap-marker ng-repeat="marker in markers"
      coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.flood_id">
    <ui-gmap-window >
     
<div class="list card">

  <div class="item item-avatar">
    <img src="mcfly.jpg">
    <h2>Marty McFly</h2>
    <p>on {{marker.logdate}} {{marker.logtime}}</p>
  </div>

  <div class="item item-body">
      <h2>{{marker.address}}</h2>
      <p>Date of flood {{marker.dateofflood}}</p>
      <p>Time of flood  {{marker.timeofflood}}</p>
    <img src="{{marker.image}}">
  </div>
 
<button
socialshare
socialshare-provider="facebook"
socialshare-media="http://i.imgur.com/WACv9Cl.jpg"
socialshare-text="{{marker.address}}"
socialshare-hashtags="angularjs, angular-socialshare"
socialshare-url="{{marker.link}}">
Share me
</button>
<button ng-click="$parent.share($parent.marker)" >Share<i class="icon ion-share"></i></button>
<!-- <button ng-click="share($parent.marker)" >SHARE</button> -->
